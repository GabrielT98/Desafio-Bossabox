<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VUTTR</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <h1>VUTTR</h1>
    <h2>Very Useful Tools to Remenber</h2>
    <input type="text" id="txtBusca" placeholder=search>
    <input type="checkbox" id="checkbox-tags" name="search in tags only">
    <a>add</a>

    {% if list_ferramentas  == [] %}
        <p>No tools registered</p>
    {% else %}
    {% for ferramenta in list_ferramentas %}
        <section class="ferramenta">
            <h1>{{ferramenta.get_nome() }}</h1>
            <p>{{ ferramenta.get_descricao() }}</p>
            <p>{{ ferramenta.get_tags() }}</p>
        </section>
        {% endfor %}
    {%endif%}



</body>
</html>
